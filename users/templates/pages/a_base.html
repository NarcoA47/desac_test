{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desac Tv | {%block title%}{%endblock%}</title>

    <link rel="stylesheet" href="{% static '/styles/dashboard.css'%}">
    <link rel="stylesheet" href="{% static '/styles/guide.css'%}">
    <link rel="stylesheet" href="{% static '/styles/nav.css'%}">
    <link rel="stylesheet" href="{% static '/styles/page-1.css'%}">
    <link rel="stylesheet" href="{% static '/styles/page-2.css'%}">
    <link rel="stylesheet" href="{% static '/styles/login.css'%}">
    <link rel="stylesheet" href="{% static '/styles/view-details.css'%}">
    <link rel="stylesheet" href="{% static '/styles/voting.css'%}">

    <script src="https://kit.fontawesome.com/3a3f083ec4.js" crossorigin="anonymous"></script>
</head>
<body>
    {%block navigation%}
    <nav>
        <ul>
            <div class="notification">
                <span><i class="fa-solid fa-bell"></i></span>
                <span>Notifications</span>
            </div>
           <div class="user">
            <span><i class="fa-regular fa-user"></i></span>
            <label for="">{%firstof user.username%}</label>
           </div>
        </ul>
    </nav>
    {%endblock%}
    {%block content%}
    {%endblock%}
</body>
</html>
